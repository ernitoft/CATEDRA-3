<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card >
    <ion-card-content *ngFor="let post of posts; let i = index" color="danger">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="logo-angular"></ion-icon>
            Post {{i+1}}
          </ion-card-title>
          <ion-card-subtitle>Autor: {{post.author}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
        
        
      </ion-card>
    </ion-card-content>
  </ion-card>
</ion-content>
