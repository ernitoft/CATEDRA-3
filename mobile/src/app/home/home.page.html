<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card-content>
    
    <ion-label>Filtrar por autor:</ion-label>
    <ion-input placeholder="Escriba el autor" [(ngModel)]="authorFilter"></ion-input>

    <ion-header>
      <ion-toolbar color="light" class="image-container">
        <ion-title size="large">Posts</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-card *ngFor="let post of posts; let i = index" color="danger">
      <ion-card-content>
        <ion-card>
          <div class="image-container">
            <img alt="randomImg" src="https://picsum.photos/200/300" />
          </div>        
          <ion-card-header>
            <ion-card-title>
              <ion-icon name="logo-angular"></ion-icon>
              Post {{i + 1}}
            </ion-card-title>
            <ion-card-subtitle>Autor: {{post.author}}</ion-card-subtitle>
            <ion-button (click)="deletePost(post.id,post.title)">
              <ion-icon name="trash-outline"></ion-icon>Eliminar
            </ion-button>
            <ion-button (click)="toggleComments(post.id)">
              <ion-icon name="eye"></ion-icon>Ver comentarios
            </ion-button>

            
          </ion-card-header>
          <ion-card-content *ngIf="selectedPostId === post.id && postComments.length > 0">
            <p> Comment {{i+1}}:   {{postComments[0].body}}</p>
          </ion-card-content>
        </ion-card>
      </ion-card-content>
    </ion-card>
  </ion-card-content>
</ion-content>
